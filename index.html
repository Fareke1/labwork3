<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
   
    <div class="email">
        <h1>Email Sender</h1>


        <button id="openDialogBtn">Send Email</button>


        <dialog id="sendEmailDialog">
            <form id="sendEmailForm">
                <label for="to">To:</label>
                <input type="email" id="to" name="to" required><br><br>

                <select  id="form-select">
                    <option selected value=".gmail.com">Gmail and Mail</option>
                    <option value="-mail.outlook.com">Outlook</option>
                    <option value=".astanait.edu.kz">Outlook (AITU)</option>
                </select>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

                <button type="submit">Send</button>
                <button id="cancelSendBtn" type="button">Cancel</button>
            </form>
        </dialog>
    </div>

    <script src="index.js"></script>
</body>

</html>
